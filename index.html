    <meta property="og:type" content="website" />

    <style>
        .card-body h5 {
          display: -webkit-box;
          -webkit-box-orient: vertical;
          -webkit-line-clamp: 3;
          overflow: hidden;
        }
        .card-body p.card-text {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
    </style>
  </head>
  <body class="container my-3">
    <h1 class="text-center"><img class="me-2" src="logo.png" width="48px" height="48px">勉強会スライドbot</h1>
    <p class="text-center fs-3">
        <a href="https://twitter.com/tech_slideshare/"><i class="bi bi-twitter me-1"></i></a>
        <a href="https://yuji.software/tech_slideshare/feed.xml" style="color: #f26522"><i class="bi bi-rss-fill me-1"></i></a>
    </p>
    
    <div id="app">
      <div class="row row-cols-auto row-cols-md-3 g-3">
        <item v-for="item in json.items" v-bind:item="item"></item>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
Vue.component('item', {
    props: ['item'],
    template: `
<div class="col">
  <div class="card h-100">
    <a :href="item.link"><img :src="item.image" class="card-img-top" loading="lazy"></a>
    <div class="card-body">
      <a :href="item.link"><h5 class="card-title">{{ item.title }}</h5></a>
      <p class="card-text"><small class="text-body-secondary">{{ item.author }}</small></p>
    </div>
  </div>
</div>`
});

var app = new Vue({
    el: '#app',
    data: {
        json: [],
    },
    created: function() {
        fetch("./feed.json", {cache: "reload"})
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(json => {
                this.json = json;
            });
    }
});
    </script>
  </body>
</html>

  <head>
    <meta charset="utf-8">

    <link rel="alternate" type="application/rss+xml" href="https://yuji.software/tech_slideshare/feed.xml" title="RSS2.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <link rel="icon" href="/tech_slideshare/favicon.ico" sizes="any">
    <link rel="icon" href="/tech_slideshare/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/tech_slideshare/apple-touch-icon.png">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yuji.software/tech_slideshare/" />
    <meta property="og:title" content="勉強会スライドbot" />
    <meta property="og:description" content="インターネット上に公開された技術系勉強会のスライドをツイートするbotです。" />
    <meta property="og:image" content="https://yuji.software/tech_slideshare/logo.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@tech_slideshare" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QQQT2RMHM1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QQQT2RMHM1');
    </script>

    <style>
        body {
            max-width: 500px !important;
        }
    </style>
  </head>
  <body class="container">
    <h1 class="text-center mt-3"><img class="me-2" src="logo.jpg" width="48px" height="48px">勉強会スライドbot</h1>
    <p class="text-center fs-3">
        <a href="https://twitter.com/tech_slideshare/"><i class="bi bi-twitter me-1"></i></a>
        <a href="https://yuji.software/tech_slideshare/feed.xml" style="color: #f26522"><i class="bi bi-rss-fill me-1"></i></a>
    </p>
    
    <div id="app">
        <item v-for="item in json.items" v-bind:item="item"></item>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
Vue.component('item', {
    props: ['item'],
    template: `
<div class="card mb-3">
    <a :href="item.link"><img :src="item.image" class="card-img-top" loading="lazy"></a>
  <div class="card-body">
    <h5 class="card-title"><a :href="item.link">{{ item.title }}</a></h5>
    <p class="card-text">{{ item.description }}</p>
    <p class="card-text"><small class="text-muted">{{ item.author }}</small></p>
  </div>
</div>`
});

var app = new Vue({
    el: '#app',
    data: {
        json: [],
    },
    created: function() {
        fetch("./feed.json", {cache: "reload"})
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(json => {
                this.json = json;
            });
    }
});
    </script>
  </body>
</html>
